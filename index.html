<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Caja Fuerte</title>

<style>
body {
    background: #1a1a1a;
    color: #eee;
    font-family: "Courier New", monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
}

.safe {
    background: linear-gradient(145deg, #3a3a3a, #1f1f1f);
    border: 8px solid #555;
    border-radius: 20px;
    width: 350px;
    padding: 30px;
    box-shadow: 0 0 20px #000;
}

.dial {
    width: 120px;
    height: 120px;
    border: 6px solid #777;
    border-radius: 50%;
    margin: 0 auto 20px;
    background: radial-gradient(circle, #555, #222);
    animation: spin 6s linear infinite;
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

.screen {
    background: #000;
    color: #0f0;
    padding: 10px;
    border: 2px solid #0f0;
    border-radius: 5px;
    margin-bottom: 15px;
    font-size: 18px;
    min-height: 30px;
}

input {
    padding: 10px;
    font-size: 18px;
    width: 80%;
    text-align: center;
    border: 2px solid #444;
    border-radius: 5px;
    background: #222;
    color: #0f0;
    margin-bottom: 10px;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    border: none;
    background: #444;
    color: #fff;
}

#meme, #fotoFinal {
    display: none;
    margin-top: 20px;
    max-width: 100%;
    border-radius: 10px;
}
</style>
</head>

<body>

<div class="safe">
    <div class="dial"></div>

    <div class="screen" id="mensaje">Introduce la clave</div>

    <input type="password" id="pass" placeholder="••••••">
    <button onclick="intentar()">Desbloquear</button>

    <img id="meme">
</div>

<img id="fotoFinal" src="memes/WhatsApp Image 2026-01-16 at 17.16.33.jpeg">

<script>
let intentos = 0;

// 🔐 CONTRASEÑA EN BASE64
const CONTRASENA_CORRECTA = atob("WklLRWRlbFNVUlJfMjFfMDFfMjAwNA==");

// 😂 MEMES (nombres originales)
const memes = [
    "memes/WhatsApp Image 2026-01-16 at 17.03.34.jpeg",
    "memes/WhatsApp Image 2026-01-16 at 17.07.20 (1).jpeg",
    "memes/WhatsApp Image 2026-01-16 at 17.07.20 (2).jpeg",
    "memes/WhatsApp Image 2026-01-16 at 17.07.20 (3).jpeg",
    "memes/WhatsApp Image 2026-01-16 at 17.07.20 (4).jpeg",
    "memes/WhatsApp Image 2026-01-16 at 17.07.20 (5).jpeg",
    "memes/WhatsApp Image 2026-01-16 at 17.07.20 (6).jpeg",
    "memes/WhatsApp Image 2026-01-16 at 17.07.20.jpeg"
];

// 💬 MENSAJES
const mensajesTroll = [
    "Clave incorrecta. Mi abuela lo sabía antes que tú.",
    "No es tan difícil, campeón.",
    "Piénsalo un poquito más.",
    "Sistema detecta: cerebro en modo ahorro.",
    "Ande vas quillo.",
    "Pista: no es esa."
];

function intentar() {
    const input = document.getElementById("pass").value.trim();
    const mensaje = document.getElementById("mensaje");
    const meme = document.getElementById("meme");
    const foto = document.getElementById("fotoFinal");

    intentos++;

    // ✅ CONTRASEÑA CORRECTA
    if (input === CONTRASENA_CORRECTA) {
        mensaje.textContent = "✅ Acceso concedido";
        meme.style.display = "none";
        foto.style.display = "block";
        return;
    }

    // ❌ CONTRASEÑA INCORRECTA
    mensaje.textContent = mensajesTroll[Math.floor(Math.random() * mensajesTroll.length)];

    const imagenAleatoria = memes[Math.floor(Math.random() * memes.length)];
    meme.style.display = "none";
    meme.src = encodeURI(imagenAleatoria);
    meme.onload = () => meme.style.display = "block";

    if (intentos === 6) {
        mensaje.textContent = "Pero vamos a ver… ¿tú lees?";
    }

    if (intentos === 10) {
        mensaje.textContent = "Vale, ya me das pena.";
    }
}
</script>

</body>
</html>
